<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 35px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #cbd5e0;
            padding: 50px;
            text-align: center;
            border-radius: 16px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #edf2f7 0%, #e6fffa 100%);
        }

        .upload-section h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .loading.show {
            display: block;
        }

        .error {
            display: none;
            background: #fff5f5;
            color: #c53030;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #fc8181;
            font-weight: 500;
        }

        .error.show {
            display: block;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results h2 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .result-item {
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .result-item h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .result-item p {
            color: #4a5568;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .score {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            text-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.2s ease;
        }

        .skill:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .skill.missing {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            box-shadow: 0 2px 8px rgba(252, 129, 129, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>
        <p class="subtitle">Upload a PDF resume to analyze</p>

        <div id="uploadSection">
            <div class="upload-section">
                <h3>Select Resume PDF</h3>
                <input title="file" type="file" id="fileInput" accept=".pdf" />
                <br>
                <button onclick="uploadAndAnalyze()">Upload & Analyze</button>
            </div>

            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">
                <p>Processing resume... Please wait...</p>
            </div>
        </div>

        <div class="results" id="results">
            <h2 id="candidateName"></h2>
            
            <div class="result-item">
                <h3>Fit Score</h3>
                <div class="score" id="score"></div>
                <p id="scoreExplanation"></p>
            </div>

            <div class="result-item">
                <h3>Experience</h3>
                <p id="experience"></p>
            </div>

            <div class="result-item">
                <h3>Matching Skills</h3>
                <div class="skills" id="matchingSkills"></div>
            </div>

            <div class="result-item">
                <h3>Missing Skills</h3>
                <div class="skills" id="missingSkills"></div>
            </div>

            <div class="result-item">
                <h3>Tech Stack</h3>
                <div class="skills" id="techStack"></div>
            </div>

            <button onclick="reset()">Analyze Another Resume</button>
        </div>
    </div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        async function extractTextFromPDF(file) {
            try {
                console.log('Starting PDF extraction...');
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                console.log('PDF loaded, pages:', pdf.numPages);
                
                let fullText = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                }

                console.log('Extracted text length:', fullText.length);
                return fullText.trim();
            } catch (error) {
                console.error('PDF extraction error:', error);
                throw new Error('Failed to extract text from PDF: ' + error.message);
            }
        }

        async function uploadAndAnalyze() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                showError('Please select a PDF file');
                return;
            }

            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return;
            }

            console.log('File selected:', file.name, file.size, 'bytes');

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');

            try {
                // Extract text from PDF
                const resumeText = await extractTextFromPDF(file);
                console.log('Resume text extracted, sending to API...');

                if (resumeText.length < 50) {
                    throw new Error('Resume text is too short (less than 50 characters). Please upload a valid resume.');
                }

                // Call API
                const response = await fetch('http://localhost:8000/api/parse-resume', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        resume_text: resumeText
                    })
                });

                console.log('API response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to analyze resume');
                }

                const data = await response.json();
                console.log('Analysis complete:', data);
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayResults(data) {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('results').classList.add('show');

            document.getElementById('candidateName').textContent = data.candidate_name;
            document.getElementById('score').textContent = data.fit_score + '/10';
            document.getElementById('scoreExplanation').textContent = data.fit_explanation;
            document.getElementById('experience').textContent = data.years_of_experience + ' years';

            // Matching skills
            const matchingSkillsDiv = document.getElementById('matchingSkills');
            matchingSkillsDiv.innerHTML = '';
            data.matching_skills.forEach(skill => {
                const span = document.createElement('span');
                span.className = 'skill';
                span.textContent = skill;
                matchingSkillsDiv.appendChild(span);
            });

            // Missing skills
            const missingSkillsDiv = document.getElementById('missingSkills');
            missingSkillsDiv.innerHTML = '';
            if (data.missing_skills.length === 0) {
                missingSkillsDiv.innerHTML = '<p>No critical skills missing!</p>';
            } else {
                data.missing_skills.forEach(skill => {
                    const span = document.createElement('span');
                    span.className = 'skill missing';
                    span.textContent = skill;
                    missingSkillsDiv.appendChild(span);
                });
            }

            // Tech stack
            const techStackDiv = document.getElementById('techStack');
            techStackDiv.innerHTML = '';
            data.tech_stack.forEach(tech => {
                const span = document.createElement('span');
                span.className = 'skill';
                span.textContent = tech;
                techStackDiv.appendChild(span);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.classList.add('show');
        }

        function reset() {
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }
    </script>
</body>
</html>
